<div class="flex flex-wrap items-center justify-center mb-12">
  {% if announcements %}
    {% for announcement in announcements %}
      <div class="p-5 flex items-start justify-center h-full">
        <div class="w-full pr-5">
          <span class="text-lg text-left">
            {{ announcement.content }}
          </span>
        </div>
        <div class="flex flex-col items-center">
          <img
            src="{{ announcement.author.avatar }}"
            alt="{{ announcement.author.username }}"
            class="rounded-md w-15 h-15 object-cover" 
          />
          <h1 class="text-md font-bold">@{{ announcement.author.username }}</h1>
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
