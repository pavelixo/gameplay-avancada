<h1 class="text-3xl font-bold text-center">Membros</h1>
<div class="swiper-container mt-12">
  <div class="swiper-wrapper">
    {% for user in users %}
      {% if not user.bot %}
        <div class="swiper-slide w-1/2 sm:w-1/3 lg:w-1/4 rounded-lg shadow-md flex flex-col items-center">
          <div class="w-20 h-20 mb-4 rounded-full overflow-hidden">
            <img class="w-full h-full object-cover" src="{{ user.avatar }}" alt="{{ user.username }}">
          </div>
          <h3 class="username text-center">@{{ user.username }}</h3>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
